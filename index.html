<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Css stylesheet-->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class='bg-image' src="images/pattern-background-mobile.svg" alt="image">
  <img class='bg-image-desktop' src="images/pattern-background-desktop.svg" alt="image">

  <div class="container">
    
    <img class='music-image' src="images/illustration-hero.svg" alt="image">

    <section class="bottom-section">

      <h2>Order Summary</h2>

      <span>You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any 
      device anywhere you like!</span>

      <div class="plan-section">

        <img class='song-image' src="images/icon-music.svg" alt="image">
        
        <div id="price">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>

        <p id="change" type="button">Change</p>
      </div>

      <button id="btn-1" type="button">Proceed to Payment</button>
      <button id="btn-2" type="button">Cancel Order</button>

    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Wainaina Githirwa</a>.
  </div>
</body>
</html>
